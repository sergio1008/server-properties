spring:
  h2:
    console:
      enabled: true
  application:
    name: service-usuarios
server:
  port: ${port:0}
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}}
logging:
  level:
    org:
      hibernate:
        sql: debug
