spring:
  cloud:
    gateway:
      routes:
      - id: service-usuarios
        uri: lb://service-usuarios
        predicates:
          - Path=/api/usuarios/**
        filters:
          - StripPrefix=2
      - id: config-server
        uri: lb://config-server
        predicates:
          - Path=/config-server/**
        filters:
          - StripPrefix=1
      - id: auth-server
        uri: lb://auth-server
        predicates:
          - Path=/api/security/**
        filters:
          - RemoveResponseHeader=X-Response-Foo
          - StripPrefix=2                
          
server:
  port: 8090

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}}
